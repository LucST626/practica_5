<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/scripts/emoji.js"></script>
    <script src="/scripts/texto.js"></script>
    <script src="/scripts/color.js"></script>
    <script src="/scripts/gradient.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="random-emoji" class="flex-center">
        <h1 id="emoji" onclick="randomEmoji()">ðŸ•·</h1>
    </section>    
    <section id="texto-usuario" class="flex-center">
        <h2 id="texto">Escribe dentro del input</h2>
        <input id="input-text" type="text" oninput="textInput()" minlength="1"> 
    </section>
    <section id="color-selection" class="flex-center">
        <h2>Color RGB</h2>
        <div class="quarterwidth flex-center">
           <div id="color-output"></div> 
            <input type="range" min="0" max="255" id="R-input" class="color-output" onchange="newColor()">
            <input type="range" min="0" max="255" id="G-input" class="color-output" onchange="newColor()">    
            <input type="range" min="0" max="255" id="B-input" class="color-output" onchange="newColor()">      
          </div>
    </section>
    <section id="Gradient" class="flex-center">
        <input type="range" min="0" max="255" id="R1-input" class="color-output" onchange="newColor()">
        <input type="range" min="0" max="255" id="G1-input" class="color-output" onchange="newColor()">    
        <input type="range" min="0" max="255" id="B1-input" class="color-output" onchange="newColor()">  
        <input type="range" min="0" max="255" id="R2-input" class="color-output" onchange="newColor()">
        <input type="range" min="0" max="255" id="G2-input" class="color-output" onchange="newColor()">    
        <input type="range" min="0" max="255" id="B2-input" class="color-output" onchange="newColor()">  
    </section>

</body>
</html>
